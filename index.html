<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Aprobaci√≥n - Debug Mode</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root { --p: #2c3e50; --a: #3498db; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; }
        
        /* Layout */
        .header { text-align: center; margin-bottom: 20px; }
        .filters { 
            display: flex; flex-wrap: wrap; gap: 15px; background: white; 
            padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .f-item { flex: 1; min-width: 200px; display: flex; flex-direction: column; }
        select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; margin-top: 5px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .full { grid-column: 1 / -1; }
        .canvas-h { position: relative; height: 350px; width: 100%; }
        .scroll-v { height: 600px; overflow-y: auto; }

        /* Depurador Visual */
        #debug-box { 
            position: fixed; bottom: 10px; right: 10px; width: 300px; 
            background: #2d3436; color: #00ff00; font-family: monospace; 
            padding: 10px; font-size: 11px; border-radius: 5px; z-index: 10000;
            max-height: 150px; overflow-y: auto; opacity: 0.9;
        }
    </style>
</head>
<body>

<div id="debug-box">Iniciando sistema...<br></div>

<div class="container">
    <div class="header">
        <h1>Monitor de Aprobaci√≥n</h1>
    </div>

    <div class="filters">
        <div class="f-item"><label>üìç Estado</label><select id="selE"></select></div>
        <div class="f-item"><label>üîç Encuestadora</label><select id="selC"></select></div>
        <div class="f-item"><label>üìÖ Fecha</label><select id="selF"></select></div>
    </div>

    <div class="grid">
        <div class="card full">
            <h3>üìà Hist√≥rico de Aprobaci√≥n</h3>
            <div class="canvas-h"><canvas id="chH"></canvas></div>
        </div>
        <div class="card">
            <h3>üèÜ Ranking (Posici√≥n)</h3>
            <div class="scroll-v"><canvas id="chR"></canvas></div>
        </div>
        <div class="card">
            <h3>‚öñÔ∏è Comparativa</h3>
            <div class="canvas-h"><canvas id="chC"></canvas></div>
        </div>
    </div>
</div>

<script>
    // 1. REGISTRO FORZOSO DE PLUGINS
    if (typeof Chart !== 'undefined' && window['chartjs-plugin-annotation']) {
        Chart.register(window['chartjs-plugin-annotation']);
        log("‚úÖ Chart.js y Anotaciones listos.");
    } else {
        log("‚ùå Error: Librer√≠as no cargadas.");
    }

    let raw = [];
    let charts = {};
    
    // IMPORTANTE: Cambia esto si tu archivo en GitHub no se llama datos.csv
    const FILE = 'datos.csv'; 

    function log(m) { 
        const d = document.getElementById('debug-box');
        d.innerHTML += "> " + m + "<br>";
        d.scrollTop = d.scrollHeight;
        console.log(m);
    }

    // 2. CARGA DE DATOS
    log("Intentando cargar: " + FILE);
    Papa.parse(FILE, {
        download: true, header: true, dynamicTyping: true, skipEmptyLines: true,
        complete: function(res) {
            log("Filas detectadas: " + res.data.length);
            raw = res.data.filter(d => d.Estado && d.Aprobaci√≥n != null);
            log("Filas v√°lidas: " + raw.length);
            if(raw.length === 0) log("‚ö†Ô∏è ¬°Cuidado! No hay datos v√°lidos.");
            start();
        },
        error: (err) => log("‚ùå Error PapaParse: " + err)
    });

    function start() {
        try {
            const ests = [...new Set(raw.map(d => d.Estado))].sort();
            const encs = [...new Set(raw.map(d => d.Encuesta))].sort();
            const fcs = [...new Set(raw.map(d => d.Mes))].sort().reverse();

            fill('selE', ests, false);
            fill('selC', encs, true);
            fill('selF', fcs, true);

            document.querySelectorAll('select').forEach(s => s.onchange = update);
            update();
            log("üöÄ Tablero renderizado.");
        } catch(e) { log("‚ùå Error en start(): " + e); }
    }

    function fill(id, arr, all) {
        const s = document.getElementById(id);
        if(all) s.add(new Option("-- Todas --", "Todas"));
        arr.forEach(i => s.add(new Option(i, i)));
    }

    function process(data, key) {
        const m = new Map();
        data.forEach(d => {
            if(!m.has(d[key])) m.set(d[key], {s:0, c:0});
            m.get(d[key]).s += d.Aprobaci√≥n;
            m.get(d[key]).c++;
        });
        return Array.from(m.keys()).map(k => ({
            label: k, 
            val: ((m.get(k).s / m.get(k).c) * 100).toFixed(1)
        }));
    }

    function update() {
        const e = document.getElementById('selE').value;
        const c = document.getElementById('selC').value;
        const f = document.getElementById('selF').value;

        // Hist√≥rico
        let dH = raw.filter(d => d.Estado === e);
        if(c !== "Todas") dH = dH.filter(d => d.Encuesta === c);
        draw('chH', 'line', process(dH.sort((a,b)=>new Date(a.Mes)-new Date(b.Mes)), 'Mes'), '#3498db', 'x');

        // Ranking
        let dR = raw;
        if(f !== "Todas") dR = dR.filter(d => d.Mes === f);
        if(c !== "Todas") dR = dR.filter(d => d.Encuesta === c);
        const rk = process(dR, 'Estado').sort((a,b) => b.val - a.val);
        draw('chR', 'bar', {
            labels: rk.map((x, i) => `${i+1}. ${x.label}`),
            values: rk.map(x => x.val)
        }, '#2ecc71', 'y');

        // Comparativa
        let dC = raw.filter(d => d.Estado === e);
        if(f !== "Todas") dC = dC.filter(d => d.Mes === f);
        draw('chC', 'bar', process(dC.sort((a,b)=>b.val-a.val), 'Encuesta'), '#9b59b6', 'x');
    }

    function draw(id, type, data, color, axis) {
        const labels = data.labels || data.map(i => i.label);
        const values = data.values || data.map(i => i.val);
        const avg = values.length ? (values.reduce((a,b)=>a+parseFloat(b),0)/values.length).toFixed(1) : 0;

        if(charts[id]) charts[id].destroy();

        const ctx = document.getElementById(id);
        if(id === 'chR') ctx.height = Math.max(labels.length * 30, 400);

        charts[id] = new Chart(ctx.getContext('2d'), {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: id === 'chR' ? values.map(v => v > 50 ? '#27ae60' : '#e74c3c') : color,
                    borderColor: color, fill: type === 'line', tension: 0.2
                }]
            },
            options: {
                indexAxis: axis,
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    annotation: {
                        annotations: {
                            p: {
                                type: 'line',
                                [axis === 'y' ? 'xMin' : 'yMin']: avg,
                                [axis === 'y' ? 'xMax' : 'yMax']: avg,
                                borderColor: 'black', borderDash: [5,5], borderWidth: 2,
                                label: { display: true, content: 'Prom: '+avg+'%', position: 'end' }
                            }
                        }
                    }
                },
                scales: { 
                    y: { beginAtZero: true, max: axis === 'x' ? 100 : undefined },
                    x: { max: axis === 'y' ? 100 : undefined }
                }
            }
        });
    }
</script>

</body>
</html>
